<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  (function Season() {
    let x = +prompt('Введите цифру от 1 до 12.');
    (!(x >= 1 && x <= 12)) ? alert('Не то ввели.') : ((x >= 3 && x <= 5) ? alert('Весна.') : ((x >= 6 && x <= 8) ? alert('Лето.') : ((x >= 9 && x <= 11) ? alert('Осень.') : alert('Зима.'))));
  })();
</script>
</body>
</html>
